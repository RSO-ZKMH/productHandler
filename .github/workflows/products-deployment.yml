name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  #uses: RSO-ZKMH/productHandler/.github/workflows/products-deployment.yaml@main 
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/products-data:latest
    - name: Push Docker image
      run: docker push ${{secrets.DOCKER_USER}}/products-data

    - name: Azure Login
      uses: Azure/login@v1.4.6
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}

    - name: Deploy to Kubernetes cluster
      uses: Azure/k8s-deploy@v4.6
      with:
        manifests: |
          admin/deploy/django-deployment